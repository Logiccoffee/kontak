    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Lato', sans-serif;
  color: #805700;
}

.content-container {
  display: flex;
  justify-content: space-around;
  align-items: flex-start;
  padding: 20px;
  gap: 20px;
}
.bgimg {
  background-image: url('assets/bgimgplace.jpg');
  width: 45%;
  height: 315px;
  background-size: cover;
  background-position: center;
  border-radius: 10px;
  margin-left: 20px;
}
.info-box {
  width: 65%;
  margin-top: 70px;
  margin-left: -20px;
  margin-right: 200px;
  padding: 20px;
  background-color: #ffffff;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
}

.info-box h2 {
  color: #8B4513;
  margin-bottom: 10px;
}

.info-box p {
  margin: 8px 0;
  line-height: 1.5;
  color: #09431f;
  text-decoration: none;
}

.info-box p a {
  margin: 8px 0;
  line-height: 1.5;
  color: #09431f;
  text-decoration: none;
}

#map {
  width: 50%;
  height: 320px;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
  border-radius: 20px;
}

.search-distance-container {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  background-color: #f9f9f9;
  margin-top: 20px;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
  font-family: 'Lato';
}

.search-distance-container form {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  align-items: center;
}

.search-distance-container label {
  font-size: 14px;
  color: #09431f;
}

.search-distance-container input {
  padding: 10px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.search-distance-container button {
  padding: 10px 20px;
  font-size: 14px;
  color: #ffffff;
  background-color: #09431f;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.search-distance-container button:hover {
  background-color: #805700;
}
/* Styles Region */
.search-region-container {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  background-color: #f9f9f9;

  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);

}

.search-region-container form {

  flex-wrap: wrap;
  gap: 10px;
  align-items: center;
}

.search-region-container label {
  font-size: 14px;
  color: #09431f;
}

.search-region-container input {
  padding: 10px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.search-region-container button {
  padding: 10px 20px;
  font-size: 14px;
  color: #ffffff;
  background-color: #09431f;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.search-region-container button:hover {
  background-color: #805700;
}

@media screen and (max-width: 1024px) {
  .content-container {
    flex-direction: column;
    align-items: center;
  }

  .bgimg, #map {
    width: 100%;
    margin-left: 0;
  }

  .info-box {
    width: 50%;
    margin: 20px 0;
    height: 100%;
  }

  .search-distance-container {
    padding: 15px;
    margin: 15px 0;
  }

  #search-form {
    flex-direction: column;
    gap: 15px;
  }

  #max-distance {
    width: 100%;
    font-size: 1rem;
    padding: 10px;
  }

  #search-button {
    width: 100%;
    font-size: 1rem;
    padding: 10px 15px;
  }

  #search-form label {
    font-size: 1rem;
    text-align: left;
  }
}

@media screen and (max-width: 768px) {

  }

@media screen and (max-width: 480px) {

  #search-form label {

/* For screens up to 1024px */

    width: 100%;
    font-size: 1rem;
    padding: 10px 15px;
  }
}
